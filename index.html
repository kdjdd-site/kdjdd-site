<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      background-color: rgba(51, 51, 51, 0.9);
      display: flex;
      justify-content: center;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    section {
      padding: 20px;
      margin: 10px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.7s ease-in-out;
    }

    .login form {
      max-width: 400px;
      margin: 50px auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .login input,
    .login button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .login button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .login button:hover {
      background-color: #388e3c;
    }

    .team {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .team img {
      width: 180px;
      border-radius: 10px;
    }

    .team-member {
      text-align: center;
      flex: 0 1 calc(25% - 20px);
    }

    @media (max-width: 768px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      // Change background image based on section
      let bg;
      switch(id) {
        case 'home':
          bg = 'url("H-1.jpg")';
          break;
        case 'about':
          bg = 'url("about-bg.jpg")';
          break;
        case 'communities':
          bg = 'url("communities-bg.jpg")';
          break;
        case 'contacts':
          bg = 'url("contacts-bg.jpg")';
          break;
        default:
          bg = 'url("urban.jpg")';
      }
      document.body.style.backgroundImage = bg;
    }

    window.onload = () => {
      showSection('home');
    };
  </script>
</head>
<body>
  <header>
    <h1>Urban Development</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('home')">Login</a></li>
      <li><a href="#" onclick="showSection('about')">About</a></li>
      <li><a href="#" onclick="showSection('communities')">Communities</a></li>
      <li><a href="#" onclick="showSection('contacts')">Contacts</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Login</h2>
    <div class="login">
      <form method="POST" action="folder4/save_user.php">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <iframe
        src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/31/08/20250331083834-34NDXF4R.json"
        width="100%"
        height="600px"
        style="border:none;"
      ></iframe>
    </div>
  </section>

  <section id="about" style="display:none">
    <h2>About</h2>
    <p>Process Actives</p>
  </section>

  <section id="communities" style="display:none">
    <h2>Communities</h2>
    <p>Process For Active.</p>
  </section>

  <section id="contacts" style="display:none">
    <h2>Our Team</h2>
    <div class="team">
      <div class="team-member">
        <h3>Team Leader</h3>
        <img src="Krish.jpg" alt="Krish Dodiya">
        <p><strong>Krish Dodiya</strong></p>
      </div>
      <div class="team-member">
        <p>Team Member 2</p>
        <img src="Dev.jpg" alt="Team Member 2">
        <p><strong>Dev Kalariya</strong></p>
      </div>
      <div class="team-member">
        <p>Team Member 3</p>
        <img src="Jayraj.jpg" alt="Team Member 3">
        <p><strong>Jayraj Kamaliya</strong></p>
      </div>
      <div class="team-member">
        <p>Team Member 4</p>
        <img src="Darshan.jpg" alt="Team Member 4">
        <p><strong>Darshan Kathad</strong></p>
      </div>
      <div class="team-member">
        <p>Team Member 5</p>
        <img src="Dhanraj.jpg" alt="Team Member 5">
        <p><strong>Dhanraj</strong></p>
      </div>
    </div>
  </section>
</body>
</html>
