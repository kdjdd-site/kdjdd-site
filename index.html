<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Development</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('bg-login.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease-in-out;
    }

    header {
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: rgba(51, 51, 51, 0.9);
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    section {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 10px;
      border-radius: 10px;
      min-height: calc(100vh - 140px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .team {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .team img {
      width: 180px;
      height: auto;
      border-radius: 10px;
    }

    .team-member {
      text-align: center;
      flex: 0 1 calc(25% - 20px);
    }

    @media (max-width: 768px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
      .team-member {
        flex: 0 1 auto;
      }
    }

    /* Chatbot Floating Button */
    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #chatbot-frame {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      display: none;
      z-index: 1000;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
  </style>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      let bg = '';
      switch(id) {
        case 'home': bg = 'H-1.jpg'; break;
        case 'about': bg = 'About.jpg'; break;
        case 'communities': bg = 'Communities.jpg'; break;
        case 'contacts': bg = 'C-1.jpeg'; break;
        default: bg = 'bg-login.jpg';
      }
      document.body.style.backgroundImage = `url('${bg}')`;
    }

    function toggleChatbot() {
      const frame = document.getElementById('chatbot-frame');
      frame.style.display = frame.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = () => {
      showSection('home');
    };
  </script>
</head>

    <button style="padding: 12px 24px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Give Feedback
    </button>
  </a>
</div>
    </div>
  </section>

  <!-- Floating Chatbot Button and Frame -->

</body>
</html>
