<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Development</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('bg-login.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease-in-out;
    }

    /* Loading Screen */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
    }

    header {
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: rgba(51, 51, 51, 0.9);
      display: flex;
      justify-content: center;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    section {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      margin: 10px;
      border-radius: 10px;
      min-height: calc(100vh - 140px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login input, .login button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    .login button {
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }

    .team {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .team img {
      width: 180px;
      height: auto;
      border-radius: 10px;
    }

    .team-member {
      text-align: center;
      flex: 0 1 calc(25% - 20px);
    }

    @media (max-width: 768px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
      .team-member {
        flex: 0 1 auto;
      }
    }

    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #chatbot-frame {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      display: none;
      z-index: 1000;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    /* Right-side sliding page */
    .right-slide {
      position: fixed;
      top: 0;
      right: -100%; /* Start off-screen */
      width: 400px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transition: right 0.5s ease-in-out;
      padding: 20px;
    }

    .right-slide.open {
      right: 0; /* Slide in */
    }

  </style>
</head>

<body>
  <!-- Loading Animation -->
  <div id="loader">
    <div class="spinner"></div>
    <div id="loading-text">ðŸ˜„I Am Help for Few SecondðŸ˜‰...!</div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>Urban Development</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#" onclick="showSection('home')">Login</a></li>
        <li><a href="#" onclick="showSection('about')">About</a></li>
        <li><a href="#" onclick="showSection('communities')">Communities</a></li>
        <li><a href="#" onclick="showSection('contacts')">Contacts</a></li>
        <li><a href="#" onclick="toggleRightPage()">Show Right Page</a></li>
      </ul>
    </nav>

    <section id="home">
      <h2>Login</h2>
      <div class="login">
        <form method="POST" action="folder4/save_user.php" onsubmit="updateLoginTime()">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="hidden" name="login_time" id="login_time">
          <input type="hidden" name="time_spent" id="time_spent">
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <!-- Right Side Page -->
    <div id="right-slide" class="right-slide">
      <h2>Right Side Page</h2>
      <p>This is a new page that appears on the right-hand side.</p>
      <button onclick="toggleRightPage()">Close</button>
    </div>

  </div>

  <script>
    let startTime = new Date();

    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      let bg = '';
      switch(id) {
        case 'home': bg = 'H-1.jpg'; break;
        case 'about': bg = 'About.jpg'; break;
        case 'communities': bg = 'Communities.jpg'; break;
        case 'contacts': bg = 'C-1.jpeg'; break;
        default: bg = 'bg-login.jpg';
      }
      document.body.style.backgroundImage = `url('${bg}')`;
    }

    function toggleRightPage() {
      const rightPage = document.getElementById('right-slide');
      rightPage.classList.toggle('open');
    }

    // Show loader for 5s then show main content
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        showSection('home');
        document.body.style.overflow = 'auto'; // Re-enable scrolling
      }, 5000);
    };
  </script>
</body>
</html>
